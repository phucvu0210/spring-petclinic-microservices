apiVersion: apps/v1
kind: Deployment
metadata:
  name: vets-service
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vets-service
  template:
    metadata:
      labels:
        app: vets-service
    spec:
      containers:
      - name: vets-service
        image: {{ .Values.vets-service.repository }}:{{ .Values.vets-service.tag }}
        ports:
        - containerPort: {{ .Values.vets-service.port }}
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker