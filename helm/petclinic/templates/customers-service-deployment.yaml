apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-service
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
    spec:
      containers:
      - name: customers-service
        image: {{ .Values.customersService.repository }}:{{ .Values.customersService.tag }}
        ports:
        - containerPort: {{ .Values.customersService.port }}
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker
        - name: SPRING_CONFIG_IMPORT
          value: optional:configserver:http://config-server:8888